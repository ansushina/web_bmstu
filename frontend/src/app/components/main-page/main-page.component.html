<div class="main-page-div" *ngIf="!error">
  <div class="main-banner">
    <img alt="banner"/>
  </div>
  <div class="cards-group">
    <div class="title">Самые популярные</div>
    <app-film-carousel [films]="mostRatingFilms"></app-film-carousel>
  </div>
  <div class="cards-group">
    <div class="title">Самые обсуждаемые</div>
    <app-film-carousel [films]="mostCommentedFilms"></app-film-carousel>
  </div>
</div>
<div class="error" *ngIf="error">
  Произошла ошибка! Не удается получить данные.
</div>
